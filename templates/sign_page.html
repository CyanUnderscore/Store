{% extends "base.html" %}

 {% block content %}
 <h1 style="color: green; text-align: center;">S'inscrire</h1>

<form action="{{ url_for('sign_up') }}" method="post" style="margin: 0 auto; width: 300px;">
    <label for="pseudo">Pseudo :</label>
    <input type="text" id="pseudo" name="pseudo" required style="width: 100%; padding: 5px;">
    <br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 5px;">
    <br>
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 5px;">
    <br>
    <label for="cellNum">Numéro de téléphone :</label>
    <input type="text" id="cellNum" name="cellNum" required style="width: 100%; padding: 5px;">
    <br>
    <input type="submit" value="Envoyer" style="width: 100%; padding: 10px; background-color: green; color: white; border: none; cursor: pointer;">
    {% if sign_up_error != "" %}
        <p style="color: red;">Erreur : {{ sign_up_error }}</p>
    {% endif %}
</form>
 {% endblock %}
