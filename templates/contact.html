{% extends "base.html" %}

 {% block content %}
<h1 style="color: blue; text-align: center;">Contactez-nous</h1>

<form action="{{ url_for('submit_contact') }}" method="post" style="margin: 0 auto; width: 300px;">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 5px;">
    <br>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 5px;">
    <br>
    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="4" cols="50" required style="width: 100%; padding: 5px;"></textarea>
    <br>
    <input type="submit" value="Envoyer" style="width: 100%; padding: 10px; background-color: blue; color: white; border: none; cursor: pointer;">
</form>
 {% endblock %}
